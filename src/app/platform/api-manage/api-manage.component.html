<button nz-button [nzType]="'primary'" (click)="addApi()" style="margin-left: 20px">添加接口</button>
<nz-table #basicTable
          [nzData]="content"
          [nzFrontPagination]="false"
          [nzTotal]="total"
          [nzLoading]="loading"
          [(nzPageIndex)]="pageIndex"
          [(nzPageSize)]="pageSize"
          (nzPageIndexChange)="searchData()"
          (nzPageSizeChange)="searchData(true)">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Url</th>
    <th>Method</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of basicTable.data">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.url}}</td>
    <td>{{item.method}}</td>
    <td scope="col">
      <button nz-button [nzType]="'primary'" (click)="editApi(item.id)">编辑</button>
      <button nz-button [nzType]="'danger'" (click)="delete(item.id)">删除</button>
    </td>
  </tr>
  </tbody>
</nz-table>
