<button nz-button [nzType]="'primary'" (click)="addEnv()" style="margin-left: 20px">添加环境</button>
<nz-table #basicTable
          [nzData]="content"
          [nzShowPagination]="false"
          [nzLoading]="loading">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Domain</th>
    <th scope="col">Username</th>
    <th scope="col">Password</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of basicTable.data">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.domain}}</td>
    <td>{{item.username}}</td>
    <td style="word-break: break-all">{{item.password}}</td>
    <td scope="col">
      <button nz-button [nzType]="'primary'" (click)="editEnv(item.id)">编辑</button>
      <button nz-button [nzType]="'danger'" (click)="delete(item.id)">删除</button>
    </td>
  </tr>
  </tbody>
</nz-table>
