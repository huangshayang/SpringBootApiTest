<button nz-button class="task-button" [nzType]="'primary'" (click)="addTask()" style="margin-left: 20px">添加任务</button>
<nz-table #basicTable
          [nzData]="data"
          [nzShowPagination]="false"
          [nzLoading]="loading">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>ApiIdList</th>
    <th>TaskTime</th>
    <th scope="col" [nzWidth]="'10%'">Schedule</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of basicTable.data">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.apiIdList}}</td>
    <td>{{item.taskTime}}</td>
    <td scope="col">
      <button nz-button [nzType]="'primary'" (click)="start(item.id)">开始</button>
      <button nz-button [nzType]="'dashed'" (click)="pause(item.id)">暂停</button>
      <button nz-button [nzType]="'danger'" (click)="stop(item.id)">停止</button>
    </td>
    <td scope="col">
      <button nz-button class="task-button" [nzType]="'primary'" (click)="edit(item.id)">编辑</button>
      <button nz-button [nzType]="'danger'" (click)="delete(item.id)">删除</button>
    </td>
  </tr>
  </tbody>
</nz-table>
