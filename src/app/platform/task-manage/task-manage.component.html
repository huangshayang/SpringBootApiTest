<button nz-button class="task-button" [nzType]="'primary'" (click)="addTask()" style="margin-left: 20px">添加任务</button>
<nz-table #basicTable
          [nzData]="data"
          [nzShowPagination]="false"
          [nzLoading]="loading">
  <thead>
  <tr>
    <th scope="col" [nzWidth]="'5%'">Id</th>
    <th scope="col" [nzWidth]="'15%'">Name</th>
    <!--<th scope="col" [nzWidth]="'20%'">Apis</th>-->
    <th scope="col" [nzWidth]="'15%'">TaskTime</th>
    <th scope="col" [nzWidth]="'15%'">TaskStatus</th>
    <th scope="col" [nzWidth]="'15%'">CreateTime</th>
    <th scope="col" [nzWidth]="'15%'">UpdateTime</th>
    <th scope="col" [nzWidth]="'15%'">Schedule</th>
    <th scope="col" [nzWidth]="'15%'">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of basicTable.data">
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <!--<td><span *ngFor="let api of item.apisList; let isLast = last">{{api.url}}<span *ngIf="!isLast">,</span></span></td>-->
    <td>{{item.taskTime}}</td>
    <td>{{item.taskStatus}}</td>
    <td>{{item.createTime}}</td>
    <td>{{item.updateTime}}</td>
    <td scope="col">
      <button nz-button [nzType]="'primary'" (click)="start(item.id)">开启调度</button>
      <button nz-button [nzType]="'dashed'" (click)="stop(item.id)">暂停调度</button>
      <button nz-button [nzType]="'danger'" (click)="stop(item.id)">停止调度</button>
    </td>
    <td scope="col">
      <button nz-button class="task-button" [nzType]="'primary'" (click)="edit(item.id)">编辑</button>
      <button nz-button [nzType]="'danger'" (click)="delete(item.id)">删除</button>
    </td>
  </tr>
  </tbody>
</nz-table>
